openapi: 3.0.0
info:
  title: Ingestion API
  version: 1.0.0
paths:
  /ingest:
    post:
      summary: Ingest Markdown files into the RAG system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: object
                    properties:
                      file_path:
                        type: string
                        description: Relative path to the Markdown file.
                        example: docs/modules/module-1-introduction.md
                      content:
                        type: string
                        description: Full Markdown content of the file.
                        example: "# Module 1: Introduction..."
                      module_id:
                        type: string
                        description: ID of the module (e.g., module-1-introduction).
                        example: module-1-introduction
              required:
                - files
      responses:
        '200':
          description: Ingestion successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: 5 files ingested successfully
        '400':
          description: Invalid request
        '500':
          description: Internal server error
